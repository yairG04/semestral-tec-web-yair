<!DOCTYPE html>

        <p class="nombre-equipo"><h1>Houston Astros</h1></p>

    <div class="equipo">
        <img src="https://m.media-amazon.com/images/I/41J+DX7foQL._AC_UF894,1000_QL80_.jpg" alt="Uniforme Boston Red Sox">

    </div>

    <div class="equipo">
        <img src="https://images.footballfanatics.com/minnesota-twins/mens-nike-white-minnesota-twins-home-2023-authentic-team-jersey_pi4924000_ff_4924479-45cda8276a1a539bac63_full.jpg?_hv=2" alt="Uniforme Minnesota Twins">
